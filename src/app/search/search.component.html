<form action="" name="searchForm" role="form">
	<div class="form-group">
		<label for="">商品名称:</label>
		<input type="text" id="productTitle" class="form-control" placeholder="商品名称">
	</div>
	<div class="form-group">
		<label for="">商品价格:</label>
		<input type="number" id="productPrice" class="form-control" placeholder="商品价格">
	</div>
	<div class="form-group">
		<label for="">商品类别:</label>
		<select id="productCategory" class="form-control" placeholder="商品类别">
		</select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" (click)="searchProduct()">搜索</button>
	</div>
</form>
